<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Thinking Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #0d0d0d;
            color: #e0e0e0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .background-container {
            position: relative;
            background-image: url('global-network.png');
            background-position: center 100px;
            background-size:contain;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 60px 20px;
            max-width: 800px;
            margin: auto;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 20px #00ffff40;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, #00ffff, #0066ff);
            margin: 20px auto;
            width: 80%;
        }

        ol {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff99;
            display: inline-block;
            text-align: left;
            margin: 0 auto;
            padding-left: 20px;
        }

            ol li {
                margin-bottom: 20px;
            }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            ol {
                font-size: 1.2em;
            }

            .content {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="content">
            <h1>Thinking Questions</h1>
            <hr />
            <ol>
                <li>What is a database used for?</li>
                <li>What is the difference between data and information?</li>
                <li>What is the purpose of a primary key in a database table?</li>
            </ol>
        </div>
    </div>
</body>
</html>
